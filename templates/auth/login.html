{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

    <div class="w-full md:w-3/4 xl:w-1/2 mx-auto border p-6 border-gray-400 mt-5">
        {% include 'partials/social_login.html' %}
        {% include 'mixins/auth/auth_form.html' with form=form cta="Log in" %}

        <div class="mt-5">
            <span class="mr-2">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">Sign up</a>
        </div>
        <div class="mt-1">
            <span class="mr-2">Forgot password?</span>
            <a href="#" class="text-teal-500 font-medium">Reset password</a>
        </div>
    </div>

{% endblock %}
