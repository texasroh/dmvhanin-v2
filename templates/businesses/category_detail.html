{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock %}


{% block content %}

<ul>
{% for subcategory in category.subcategories.all %}
    <li><a href="{% url 'businesses:subcategory' category.slug subcategory.slug %}">{{ subcategory.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
