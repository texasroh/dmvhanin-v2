{% extends 'base.html' %}

{% block title %}한인업소록{% endblock %}

{% block content %}
    {% for category in categories %}
    <div class="mt-6">
        <div class="text-lg font-bold pl-1 py-1 mb-2"><a href="{% url 'businesses:category' category.slug %}" class="py-2 px-4 bg-yellow-200 rounded-md">{{ category.name }}</a></div>
        <ul class="flex flex-wrap">
            {% for subcategory in category.subcategories.all %}
            <li class="font-medium py-px my-1 px-4 border-l-2 border-gray-500"><a href="{% url 'businesses:subcategory' category.slug subcategory.slug %}">{{ subcategory.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
{% endblock %}
