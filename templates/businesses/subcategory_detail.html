{% extends 'base.html' %}

{% block title %}{{ subcategory.name }}{% endblock %}

{% block content %}

<ul>
{% for business in subcategory.businesses.all %}
<a href="{% url 'businesses:business' subcategory.category.slug subcategory.slug business.slug %}">{{ business.name_kor }}</a>
{% empty %}
No businesses
{% endfor %}
</ul>

{% endblock %}
