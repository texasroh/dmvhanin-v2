<form method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <ul>
        {% for error in form.non_field_errors %}
            <li class="text-red-700 font-medium text-sm">{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% for field in form %}
        {% include 'mixins/auth/form_input.html' with field=field %}
    {% endfor %}

    <button class="btn bg-emerald-700 text-white">{{ cta }}</button>
</form>
