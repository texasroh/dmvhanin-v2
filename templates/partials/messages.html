{% if messages %}
    <ul class="message-container absolute mx-auto left-0 right-0 flex justify-center">
        {% for message in messages %}
        <li class="message font-medium bg-gray-700 rounded-full z-50 text-white py-4 px-6 w-64 text-center {% if message.tags %}{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
